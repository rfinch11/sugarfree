<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Kid-Friendly Activity</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <main>
    <h1>Submit a Kid-Friendly Event or Activity</h1>
    <form id="activity-form">
      <fieldset>
        <legend>Type</legend>
        <label><input type="radio" name="activityType" value="Activity" required> Activity</label>
        <label><input type="radio" name="activityType" value="Event" required> Event</label>
      </fieldset>

      <fieldset>
        <label>Name:<br><input type="text" id="name" required></label><br>
        <label>Location:<br><input type="text" id="location" required></label><br>
        <label>Description:<br><textarea id="description" required></textarea></label><br>
        <label>Link:<br><input type="url" id="link"></label><br>
        <label>Parent Tips:<br><textarea id="tips"></textarea></label><br>
      </fieldset>

      <fieldset>
        <label>Event Date:<br><input type="date" id="eventDate"></label><br>
        <label>Start Time:<br><input type="time" id="startTime"></label><br>
        <label>End Time:<br><input type="time" id="endTime"></label><br>
        <label><input type="checkbox" id="recurring"> Recurring</label><br>
        <label>Frequency:<br><input type="text" id="frequency"></label><br>
        <label><input type="checkbox" id="registrationRequired"> Registration Required</label><br>
      </fieldset>

      <div id="dropzone">
        <p>ðŸ“¸ Drag and drop photos here or click to select</p>
        <input type="file" id="photos" accept="image/*" multiple hidden>
      </div>
      <div id="image-preview" style="display: flex; flex-wrap: wrap; gap: 1rem;"></div>
      <div class="g-recaptcha" data-sitekey="6LeJTHIrAAAAANJXinmmjlQ__RdHmph6_pCo4H4u"></div>
      <br>
      <button type="submit">Submit</button>
    </form>

    <script type="module" src="scripts/upload.js"></script>
    <script src="scripts/form-submit.js"></script>
  </main>
</body>
</html>
